PIDFile /tmp/mathopd/run/pid
Log /tmp/mathopd/log/accesslog
ErrorLog /tmp/mathopd/log/errorlog
Control {
	ChildLog /tmp/mathopd/log/childlog
}

Tuning {
	NumConnections 24
	BufSize 12288
	InputBufSize 12288
}

LogFormat {
	Ctime
	RemoteUser
	RemoteAddress
	RemotePort
	ServerName
	Method
	URI
	Version
	Status
	ContentLength
	Referer
	UserAgent
	BytesRead
	BytesWritten
	QueryString
}

Control {
	Types {
		text/html { html }
	}
	External {
		/bin/sh { sh }
	}
}

Server {
	Port 8037
	Virtual {
		Host localhost
		Control {
			Alias /
			Location /tmp/mathopd/htdocs
		}
	}
}

