User daemon
StayRoot On
Control {
	ScriptUser boland
}
PIDFile /var/mathopd/pid
Log /var/mathopd/log
ErrorLog /var/mathopd/errorlog
Control {
	ChildLog /var/mathopd/childlog
}

Tuning {
	NumConnections 24
	BufSize 12288
	InputBufSize 12288
}

LogFormat {
	Ctime
	RemoteUser
	RemoteAddress
	RemotePort
	ServerName
	Method
	URI
	QueryString
	Version
	Status
	ContentLength
	BytesRead
	BytesWritten
}

LogGMT On

Control {
	Types {
		text/html { html }
		image/gif { gif }
		image/jpeg { jpg }
		text/css { css }
		application/octet-stream { * }
	}
	Specials {
		Dump { /dump }
	}
	IndexNames { index.html }
	Error404File /home/boland/404.html
}

Server {
	Virtual {
		AnyHost
		Control {
			Alias /
			Location /home/boland/www
		}
		Control {
			Alias /cgi-bin
			Location /home/boland/cgi-bin
			Specials {
				CGI { * }
			}
		}
		Control {
			Alias /~
			Location public_html
			UserDirectory On
		}
	}
}

